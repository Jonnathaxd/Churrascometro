<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/ico.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/default.css" />
    <title>Churrascômetro</title>
  </head>
  <body>
    <div id="container">
      <h1>CHURRASCÔMETRO :)</h1>
      <form action="">
        <input type="Number" name="adults" id="adults" placeholder="Adultos" />
        <input type="Number" name="kids" id="kids" placeholder="Crianças" />
        <input type="Number" name='duration' id='duration' placeholder ='Duração em horas'>
    </form>
      <div id="kind_of">
        <button id="meat" type="button" class='kind_button' onclick="active_button(this)" data-confirm='false'>
            <img src="./assets/images/meat.png" alt="Carne">
        </button>
        <button id="chicken" type="button" class='kind_button' onclick="active_button(this)" data-confirm='false'>
            <img src="./assets/images/chicken.png" alt="Frango">
        </button>
        <button id="beer" type="button" class='kind_button' onclick="active_button(this)" data-confirm='false'>
            <img src="./assets/images/beer.png" alt="">
        </button>
        <button id="juice" type="button" class='kind_button' onclick="active_button(this)" data-confirm='false'>
            <img src="./assets/images/juice.png" alt="">
        </button>
        <button id="salad" type="button" class='kind_button' onclick="active_button(this)" data-confirm='false'>
            <img src="./assets/images/salad.png" alt="">
        </button>
      </div>
      <p>Descubra agora do que precisa para começar churrascar!</p>
      <button id='results' type='button'>CALCULAR</button>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
