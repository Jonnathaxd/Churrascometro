<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/ico.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/default.css" />
    <title>Churrascômetro</title>

  <body>
    <div id="container">
      <h1>CHURRASCÔMETRO :)</h1>
      <form action="">

        <input type="Number" name="kids" id="kids" placeholder="Crianças" />
      </form>
      <div id="kind_of">
        <button id="meat" type="button"></button>
        <button id="chicken" type="button"></button>
        <button id="beer" type="button"></button>
        <button id="juice" type="button"></button>
        <button id="salad" type="button"></button>
      </div>
      <p>Descubra agora do que precisa para começar churrascar!</p>
      <button id='results' type='button'>ENVIAR</button>
    </div>
  </body>
